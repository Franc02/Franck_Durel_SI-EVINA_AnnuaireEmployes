<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annuaire des Employés</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Annuaire des Employés</h1>

    <!--  Formulaire d'ajout d'un employé  -->
    <form id="employee-form">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" required />
      </div>

      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" required />
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="fonction">Fonction :</label>
        <input type="text" id="fonction" required />
      </div>

      <button type="submit">Ajouter</button>
    </form>

    <!-- Liste des employés affichée dynamiquement  -->
    <h2>Liste des Employés</h2>
    <div id="employee-list">
      <!-- Les employés ajoutés s’afficheront ici dynamiquement via JavaScript -->
    </div>
  </div>

  <!-- Notification pop-up -->
  <div id="notification" class="notification hidden"></div>

  <script src="script.js"></script>
</body>
</html>
